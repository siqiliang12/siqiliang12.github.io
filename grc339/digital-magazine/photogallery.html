            <main>
               <h2>Gallery: A Night in the Café</h2>
               <article>
                  <figure>
                     <img src="cafe-at-night.jpeg" alt="Outdoor café lights in a quiet alley at night.">
                     <figcaption>Under warm bulbs, conversations linger past closing time.</figcaption>
                  </figure>
                  <figure>
                     <img src="dining.jpeg" alt="Candlelit restaurant interior.">
                     <figcaption>Movement and murmurs blur into a rhythm of late dining.</figcaption>
                  </figure>
                  <figure>
                     <img src="coffee-art.jpeg" alt="Latte art in a ceramic cup placed on a wooden table.">
                     <figcaption>Every pour holds a ritual, etched in milk and steam.</figcaption>
                  </figure>
                  <figure>
                     <img src="books-1.jpeg" alt="Lit café with bookshelves and seating by candles.">
                     <figcaption>Stories on the shelves mirror the ones unfolding over coffee.</figcaption>
                  </figure>
                  <figure>
                     <img src="vinyl.jpeg" alt="Vinyl records displayed outside a shop at night.">
                     <figcaption>Music spills into the street, weaving with the scent of roasted beans.</figcaption>
                  </figure>
                  <figure>
                     <img src="interior.jpeg" alt="Café interior with hanging lights, wine glasses.">
                     <figcaption>Inside, reflections shimmer like the conversations they host.</figcaption>
                  </figure>
                  <figure>
                     <img src="community.jpeg" alt="Crowd gathered watching an outdoor movie at dusk.">
                     <figcaption>Shared moments turn strangers into a community of night dwellers.</figcaption>
                  </figure>
                  <figure>
                     <img src="gathering.jpeg" alt="Friends seated at an outdoor café.">
                     <figcaption>Gatherings after dusk keep the pulse of the café alive.</figcaption>
                  </figure>
               </article>
